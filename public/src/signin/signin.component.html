<an-todo-card-session [title]="title">
  <div class="mt-2 py-5 w-80 bg-white/50">
    <form [formGroup]="signinForm" novalidate>
      <div class="font-roboto text-sm pl-4">
        <input 
          id="email" 
          type="text"
          formControlName="email" 
          autocomplete="off"
          placeholder="Email"
          spellcheck="false"
          class="block peer an-input"/> 
        <label for="email" class="relative an-label">Email</label>
        <div class="flex relative gap-2 items-center -top-5">
          <div class="an-circulo text-xs ml-40 w-4 h-4 text-white bg-red-600">!</div>
          <div class="text-xs text-red-600">Error en Email</div>
        </div>
      </div>
      <div class="font-roboto text-sm pl-4">
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          autocomplete="off" 
          placeholder="Password"
          spellcheck="false"
          class="block peer an-input"/>
        <label for="password" class="relative an-label">Password</label>
        <div class="flex relative gap-2 items-center -top-5">
          <div class="an-circulo text-xs ml-36 w-4 h-4 text-white bg-red-600">!</div>
          <div class="text-xs text-red-600">Error en Password</div>
        </div>
      </div>
      <div class="font-roboto text-sm pl-4">
        <a routerLink="/forgetpwd" class="block my-4">¿Olvidastes tu contraseña?</a>
        <a routerLink="/signup">Regístrate</a>
      </div>
    </form>
  </div>
  <div class="mt-3 w-[76px] bg-white/50 transition-colors hover:bg-white">
    <button class="pl-4 py-1" type="button" (click)="onSubmit()">Enviar</button>
  </div>
</an-todo-card-session>
